<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style/style.css">
  </head>
  
  <body id="body">
    <form>
      <button class="toggle-theme">Alternar tema</button>
      <table class="table">
    <label for="dataNegociacao">Data da negociação:</label>
    <input type="date" id="dataNegociacao" name="dataNegociacao"><br>

    <label for="quantidadeAcoes">Quantidade de ações vendidas:</label>
    <input type="number" id="quantidadeAcoes" name="quantidadeAcoes" min="1" max="100"><br>

    <label for="valorNegociacao">Valor da negociação:</label>
    <input type="number" id="valorNegociacao" name="valorNegociacao" step="0.01" min="0.0" max="1000000.0"><br>

    <input id="cadastrar" type="submit" value="Cadastrar">
  </form>

  <table id="tabela-negociacoes" class="table">
    <thead>
        <tr>
            <th scope="col">Data da negociação:</th>
            <th scope="col">Quantidade de ações vendidas:</th>
            <th scope="col">Valor da negociação:</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id="data"></td>
            <td id="quantidade"></td>
            <td id="valor"></td>
        </tr>
    </tbody>
</table>


  <script type="module" src="./js/models/negociacao.js"></script>
  <script src="./js/models/darkMode.js"></script>
</body>

</html>
